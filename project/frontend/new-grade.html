    <script type="text/javascript">

        function addGrade() {
                    var url = '/insertgrade';
                    var params = "gradeName=" + document.getElementById("name").value + "&classTag=" + document.getElementById("gradetags").value;
                    $.ajax({
                        type: "POST",
                        url: url,
                        data: params,
                        contentType: 'application/x-www-form-urlencoded',
                        success: function () {
                            //Do nothing
                            alert("Success")
                            window.location.href = "grades.html"
                        },
                        error: function () {
                            //do nothing for now
                            alert("Did not work")
                        }
                    });
                }
